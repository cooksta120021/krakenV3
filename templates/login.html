<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 480px; margin: 0 auto; padding: 32px; background: #0b1220; color: #e8eefc; }
        .card { background: #141c2f; border: 1px solid #1f2a44; border-radius: 8px; padding: 20px; }
        label { display: block; margin-top: 12px; }
        input { width: 100%; padding: 8px; margin-top: 6px; border-radius: 6px; border: 1px solid #1f2a44; background: #0f1828; color: #e8eefc; }
        button { margin-top: 16px; width: 100%; padding: 10px; border: none; border-radius: 6px; background: #2396f3; color: #fff; font-weight: bold; }
        a { color: #8ad5ff; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required />
            <label>Password</label>
            <input type="password" name="password" required />
            <input type="hidden" name="next" value="/vaults/" />
            <button type="submit">Sign in</button>
        </form>
        <p style="font-size:12px; margin-top:10px;">Need approval? Contact an admin/mod.</p>
    </div>
</body>
</html>
