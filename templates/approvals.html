<!DOCTYPE html>
<html>
<head>
    <title>Approvals</title>
</head>
<body>
    <h1>Pending Approvals</h1>
    <form method="post" action="/accounts/approvals/submit/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Decision</button>
    </form>
    <h2>Queue</h2>
    <ul>
        {% for approval in pending %}
        <li>{{ approval.user.username }} - status: {{ approval.status }} (note: {{ approval.note }})</li>
        {% empty %}<li>No pending approvals.</li>{% endfor %}
    </ul>
</body>
</html>
